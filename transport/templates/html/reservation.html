<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #4cae4c;
    }
    #resumeChoix {
      margin-top: 30px;
      padding: 20px;
      background: #e9ffe9;
      border-left: 5px solid #5cb85c;
      max-width: 600px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Réservation de trajet</h2>
  <form id="reservationForm">
    <input type="text" id="ville_depart" placeholder="Ville de départ" required>
    <input type="text" id="ville_arrivee" placeholder="Ville d’arrivée" required>
    <input type="date" id="date_depart" required>
    <input type="date" id="date_retour">
    <input type="number" id="adultes" placeholder="Nombre d’adultes" min="1" required>
    <input type="number" id="enfants" placeholder="Nombre d’enfants" min="0">
    <input type="number" id="bagages" placeholder="Nombre de bagages" min="0">
    <button type="submit">Valider la réservation</button>
  </form>

  <div id="resumeChoix"></div>

  <script>
    document.getElementById("reservationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const villeDepart = document.getElementById("ville_depart").value;
      const villeArrivee = document.getElementById("ville_arrivee").value;
      const dateDepart = document.getElementById("date_depart").value;
      const dateRetour = document.getElementById("date_retour").value;
      const adultes = document.getElementById("adultes").value;
      const enfants = document.getElementById("enfants").value || 0;
      const bagages = document.getElementById("bagages").value || 0;

      const resume = `
        <h3>Résumé de votre réservation</h3>
        <p><strong>Trajet :</strong> ${villeDepart} → ${villeArrivee}</p>
        <p><strong>Date de départ :</strong> ${dateDepart}</p>
        <p><strong>Date de retour :</strong> ${dateRetour || "Non spécifiée"}</p>
        <p><strong>Passagers :</strong> ${adultes} adulte(s), ${enfants} enfant(s)</p>
        <p><strong>Bagages :</strong> ${bagages}</p>
      `;

      document.getElementById("resumeChoix").innerHTML = resume;
    });
  </script>

</body>
</html>
