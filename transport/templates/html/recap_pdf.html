<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ titre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            font-size: 14px;
        }
        h1 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td, th {
            border: 1px solid #000;
            padding: 8px;
        }
        .section { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>{{ titre }}</h1>
    
    <div class="section"><strong>Porteur de projet :</strong> {{ porteur }}</div>
    <div class="section"><strong>Objectif :</strong> {{ objectif }}</div>
    
    <div class="section">
        <strong>Équipements :</strong>
        <table>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
            </tr>
            {% for item in equipements %}
            <tr>
                <td>{{ item.nom }}</td>
                <td>{{ item.prix }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="section"><strong>Financement :</strong> {{ financement }}</div>
    <div class="section"><strong>Remarques :</strong> {{ remarques }}</div>
    <button onclick="window.location.href='/pdf-recap/'">Télécharger le PDF</button>
</body>
</html>
