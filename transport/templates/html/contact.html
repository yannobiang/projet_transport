
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to right, #d1fae5, #fef9c3, #bfdbfe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #065f46;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    input, textarea {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }
    button {
      background-color: #10b981;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #047857;
    }
    .message {
      margin-top: 15px;
      color: #1e40af;
      font-size: 14px;
    }
    .home-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #047857;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2><i class="fas fa-envelope"></i> Contactez-nous</h2>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" rows="5" placeholder="Votre message..." required></textarea>
      <button type="submit">Envoyer le message</button>
    </form>

    {% if messages %}
      <div class="message">
        {% for message in messages %}<p>{{ message }}</p>{% endfor %}
      </div>
    {% endif %}

    <a href="/" class="home-link"><i class="fas fa-home"></i> Retour Ã  l'accueil</a>
  </div>
</body>
</html>
