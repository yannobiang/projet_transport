{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Client</title>
  <link rel="stylesheet" href="{% static 'css/style_user.css' %}">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Connexion Chauffeur</h2>
      <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
        <input type="hidden" name="role" value="chauffeur">
      </form>
      <div style="margin-top: 15px;">
        <a href="{% url 'register_user' %}" style="margin-right: 20px; color: #4CAF50; font-weight: bold;">Créer un compte</a>
        <a href="{% url 'password_reset_chauffeur' %}" style="color: #4CAF50; font-weight: bold;">Mot de passe oublié ?</a>
    </div>
    </div>
  </div>
</body>
</html>
